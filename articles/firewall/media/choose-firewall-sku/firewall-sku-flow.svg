7v667.5H0z" class="c"/><g class="U"><use fill-opacity=".23" href="#E"/><use fill-opacity=".11" href="#E"/></g><use fill="#f3f3f5" href="#F"/><use fill="#ff9300" fill-opacity=".5" href="#F"/><text x="39.95" y="87.245" class="U V" font-size="1em">Start</text><use class="X e f g" href="#G"/><text x="45.37" y="598.9" class="U V h" transform="translate(192.12 -544.45)">Do you want to <tspan x="26.1" class="W" dy="1.2em">automatically block/deny </tspan><tspan x="25.3" class="W" dy="1.2em">malicious traffic based on </tspan><tspan x="6.2" class="W" dy="1.2em">Microsoft</tspan>â€™s Threat Intelligence feed <tspan x="30.69" class="W" dy="1.2em">or does alerting you to </tspan><tspan x="38.28" class="W" dy="1.2em">such traffic suffice?</tspan></text><use x="216" class="X e f g" href="#G"/><text x="24.14" y="615.1" class="U V h" transform="translate(408.12 -544.45)">Do you want to be able to <tspan x="17.45" class="W" dy="1.2em">configure rules based on web </tspan><tspan x="53.53" class="W" dy="1.2em">categories?</tspan></text><use x="432" class="X e f g" href="#G"/><text x="24.14" y="615.1" class="U V h" transform="translate(624.12 -544.45)">Do you want to be able to <tspan x="15.9" class="W" dy="1.2em">set up Azure Firewall as a DNS </tspan><tspan x="27.3" class="W" dy="1.2em">proxy with custom DNS?</tspan></text><use x="864" class="X e f g" href="#G"/><text x="1063.34" y="81.45" class="U V h">Do you want support for fat flows?</text><use x="648" class="X e f g" href="#G"/><text x="50.77" y="593.5" class="U V h" transform="translate(840.84 -547.025)">Do you want <tspan x="35.45" class="W" dy="1.2em">Network level FQDN </tspan><tspan x="33.82" class="W" dy="1.2em">filtering with all ports </tspan><tspan x="32.34" class="W" dy="1.2em">and protocols or does </tspan><tspan x="43.19" class="W" dy="1.2em">Application level </tspan><tspan x="16.51" class="W" dy="1.2em">FQDN filtering (SNI based) for </tspan><tspan x="37.48" class="W" dy="1.2em">HTTPS/SQL suffice?</tspan></text><use x="216" y="252" class="X e f g" href="#G"/><text x="24.29" y="609.7" class="U V h" transform="translate(408.12 -290.95)">Do you need the ability to <tspan x="8.29" class="W" dy="1.2em">configure rules based on URLs i.e., </tspan><tspan x="5.78" class="W" dy="1.2em">the full URL path will be considered </tspan><tspan x="23.29" class="W" dy="1.2em">including SSL termination?</tspan></text><use x="432" y="252" class="X e f g" href="#G"/><text x="24.49" y="604.3" class="U V h" transform="translate(624.12 -285.75)">Do you need inbound TLS <tspan x="9.45" class="W" dy="1.2em">termination i.e., TLS reverse proxy </tspan><tspan x="14.33" class="W" dy="1.2em">(using App GW)? This is usually </tspan><tspan x="20.89" class="W" dy="1.2em">required for highly sensitive </tspan><tspan x="54.76" class="W" dy="1.2em">workloads.</tspan></text><use x="864" y="252" class="X e f g" href="#G"/><text x="40.93" y="604.3" class="U V h" transform="translate(1056.12 -292.45)">Do you need fully <tspan x="26.8" class="W" dy="1.2em">managed IDPS (intrusion </tspan><tspan x="7.52" class="W" dy="1.2em">detection and prevention system)? </tspan><tspan x="24.14" class="W" dy="1.2em">This is usually required for </tspan><tspan x="23.26" class="W" dy="1.2em">highly sensitive workloads.</tspan></text><use x="648" y="252" class="X e f g" href="#G"/><text x="21.41" y="609.7" class="U V h" transform="translate(840.12 -288.7)">Do you need outbound TLS <tspan x="6.32" class="W" dy="1.2em">termination i.e., TLS forward proxy? </tspan><tspan x="10.8" class="W" dy="1.2em">This is usually required for highly </tspan><tspan x="36.59" class="W" dy="1.2em">sensitive workloads.</tspan></text><g class="X Z a"><g class="j i"><use href="#H"/><use x="216" href="#H"/><use x="432" href="#H"/><use x="648" href="#H"/></g><path d="M1132.62 146.25v116.72" class="b d"/><g class="j i"><path d="M1047.12 334.12h-37.97"/><path d="M831.12 334.12h-37.97"/><path d="M615.12 334.12h-37.97"/></g><g class="d b"><path d="M484.618 146